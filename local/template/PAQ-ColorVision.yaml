app_id: PAQ
args:
  alg_list:
    # alg_id can be RandomSampling. 
    # name your own alg_lable and test_alg_label
    # add as many entries as you like.
    - {alg_id: ColorVision, alg_label: ColorVision, test_alg_label: Test}
  algorithm_management_settings:
    mode: fixed_proportions
    params:
    # You can mix in RandomSampling here and adjust the proportion so they add up to 1.
    - {alg_label: ColorVision, proportion: 1}
  num_tries: 1
  #-----------------------------------------------------------------------#
  referenceItems: [[0.33, 0.40], [0.33, 0.40]]  # color references
  directionalItems: [[0.05, 0.15], [0.05, 0.15]]  # color vectors
  tickFlag: false # whether to show tick marks
  queryType: color 
  tickNum: 20 # number of ticks
  #-----------------------------------------------------------------------#
  debrief: Test debrief # text to display when a participant finishes all the query
  instructions: Drag the slider until the color on the right matches the color on the left. # text to display when a participant opens up query page
  participant_to_algorithm_management: one_to_many
  targets:
     # Allocate your resource locally and fill in the primary_description field with directory to each resource. 
     # e.g. 'http://44.223.248.38"/media/video01.mp4' make sure to change the primary_type field accordingly
     # and use the correct Instance IP
    targetset: 
    - {primary_description: '0', alt_description: '#0047AB', primary_type: 'color', alt_type: ''}
    - {primary_description: '1', alt_description: '#DC143C', primary_type: 'color', alt_type: ''}
    - {primary_description: '2', alt_description: '#438AD2', primary_type: 'color', alt_type: ''}
    - {primary_description: '3', alt_description: '#ED751E', primary_type: 'color', alt_type: ''}
    - {primary_description: '4', alt_description: '#87CEFA', primary_type: 'color', alt_type: ''}
    - {primary_description: '5', alt_description: '#FFD700', primary_type: 'color', alt_type: ''}