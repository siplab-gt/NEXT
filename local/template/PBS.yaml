app_id: PoolBasedTripletMDS
args:
  alg_list:
    - {alg_id: CrowdKernel, alg_label: Test, test_alg_label: Test}  # Use CrowdKernel as Test.
    - {alg_id: STE, alg_label: STE, test_alg_label: Test}
    - {alg_id: RandomSampling, alg_label: RandomSampling, test_alg_label: Test}
    - {alg_id: UncertaintySampling, alg_label: UncertaintySampling, test_alg_label: Test}
  algorithm_management_settings:
    mode: fixed_proportions
    # Set proportions of queries that is going to be generated by some algo. 
    params:
    - {alg_label: Test, proportion: 0.25}
    - {alg_label: STE, proportion: 0.25}
    - {alg_label: RandomSampling, proportion: 0.25}
    - {alg_label: UncertaintySampling, proportion: 0.25}
  d: 2
  debrief: Test debrief # text to display when a participant finishes all the query
  failure_probability: 0.01
  instructions: Test instructions # text to display when a participant opens up query page
  participant_to_algorithm_management: one_to_many
  num_tries: 25  # num of queries you need a participant to attempt 
  targets:
    # Allocate your resource locally and fill in the primary_description field with directory to each resource. 
    # e.g. 'http://44.223.248.38/media/video01.mp4' make sure to change the primary_type field accordingly
    # and use the correct Instance IP
    targetset:
    - {primary_description: 'http://44.223.248.38/media/video01.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video02.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video03.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video04.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video05.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video06.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video07.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video08.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video09.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
    - {primary_description: 'http://44.223.248.38/media/video10.mp4', alt_description: '', primary_type: 'video', alt_type: ''}
