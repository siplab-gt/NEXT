initExp:
  args:
    startItems:
      description: Resource of the start colors in XYZ space
      type: list
      values:
        type: list
        values:
          type: num
      optional: true
    referenceItems:
      description: Resource of the reference colors in XYZ space
      type: list
      values:
        type: list
        values:
          type: num
      optional: true
    endItems: 
      description: Resource of the end colors in XYZ space
      type: list
      values:
        type: list
        values:
          type: num
      optional: true
    tickFlag:
      description: Flag to indicate if the ticks are to be shown
      type: bool    
    tickNum:
      description: Number of ticks
      type: num
    queryType:
      description: The type of the query
      type: str
  rets:
    type: bool
    description: A boolean indicating success
    values: true

getQuery:
  rets:
    description: The dictionary of the query
    type: dict
    # Note that all three items arguments are squeezed into 1D. Widget will unpack them based on the queryType
    # queryType can be 'video', 'image', 'text', 'audio'
    values:
      referenceItem:
        description: The reference
        type: str
      targetItems:    
        # return a list of numbers to be unpacked by the widget based on the queryType
        # this could be a list directly passed in by user or generated by the algorithm
        description: The target items  
        type: list
        values:
          type: str
      tickItems:
        description: The tick items
        type: list
        values:
          type: str 
      tickFlag:
        description: The flag to indicate if the ticks are to be shown
        type: bool
      queryType:
        description: The type of the query
        type: str
      tickType:
        description: The type of the tick
        type: str
      
processAnswer:
  args:
    answer:
      description: The answer
      type: num
  rets:
      type: bool
      description: A boolean indicating success
      values: true

getModel:
  rets:
    type: dict
    description: The current state 
    values:
      # X:
      #   description: The embedding
      #   type: stuff
      num_reported_answers:
        description: How many answers have been reported (for this algorithm)
        type: num
