extends: [base.yaml]
initExp:
  args:
    app_id:
      values: [PAQ]
    args:
      values:
        alg_list:
          values:
            values:
              alg_id:
                description: Supported algorithm types for PAQ
                values: [ColorVision, ImageTransformation]
              test_alg_label:
                description: alg_label of the algorithm whose collected triplets to use as a test set when validating this algorithm. A resulting plot of test-error on triplets is available on the dashboard.
                type: str
        instructions:
          default: Sample Instructions
          optional: true
        # For ColoVisionPAQ ------------------------------------------------
        directionalItems:
          description: A list of color vectors
          type: any
          optional: true
        # -----------------------------------------------------------------
        startItems:
          description: A list of start items
          type: any
          optional: true
        referenceItems: 
          description: A list of reference colors
          type: any
          optional: true
        endItems: 
          description: A list of end colors
          type: any
          optional: true
        tickFlag:
          description: Flag to indicate if the ticks are to be shown
          type: bool
        tickNum:
          description: Number of ticks
          type: num
        queryType:
          description: Type of PAQ
          type: str


processAnswer:
  args:
    args:
      type: dict
      values:
        answer:
          description: a number representing the position of slider
          type: num
      # not relevant in static sampling; to be decided
