initExp:
  args:
    A:
      description: Number of elements in a query to choose from
      type: num
    B:
      description: Number of elements to rank
      type: num
    n:
      description: Number of targets
      type: num
    d:
      description: Dimension of embedding
      type: num
    random_seed:
      description: random seed
      type: num
    failure_probability:
      description: Confidence of result
      type: num
    iteration:
      description: Overall iterations for InfoTuple
      type: num
    burn_in:
      description: Burn_in period for InfoTuple
      type: num
    down_sample:
      description: Downsample rate for InfoTuple
      type: num
    mu:
      description: Regularization parameter for InfoTuple
      type: num
    debug:
      description: Whether to use butler to schedule full_embedding_update
      type: bool
    setTrap:
      description: Whether to set trap questions
      type: bool
      default: false
      optional: true    
    expel:
      description: Whether to expel participants immediately if exceeds tolerance
      type: bool
      optional: true
    tolerance:
      description: Tolerance for the trap question
      type: num
      optional: true
    trapRatio:
      description: Frequency of the trap question
      type: num
      optional: true
    num_trap_questions:
      description: Number of trap questions available
      type: num
      optional: true
      
  rets:
    type: bool
    description: A boolean indicating success
    values: true

getQuery:
  rets:
    description: The list of targets to ask about
    type: list # Size A
    values:
      type: num
      description: The ID of the target
      
processAnswer:
    args:
      target_winner:
        description: A list of IDs of the targets reranked from the query
        type: list  # Size B
        values:
            type: num
            description: The ID of the target
      participant_uid:
        description: A list of IDs of the targets reranked from the query
        type: string 
      disregard_candidate:
        description: Whether to disregard the candidate
        type: bool
    rets:
      type: bool
      description: A boolean indicating success
      values: true

getModel:
  rets:
    type: dict
    description: The current state of the model
    values:
      X:
        description: The embedding
        type: stuff
      num_reported_answers:
        description: How many answers have been reported (for this algorithm)
        type: num
